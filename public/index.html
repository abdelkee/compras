<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/png" href="./icons/icon_splash.png">
    <link rel="apple-touch-icon" href="./icons/icon_splash.png">
    <link rel="manifest" href="./manifest.json">
    <title>Grocery App</title>
  </head>
  <body class="m-0 box-border bg-gray-100 relative">
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
            .then(reg => console.log('tsejelti', reg.scope))
            .catch(err => console.log('maymkench nsejlok', err))
        })
      }
    </script>
  </body>
</html>
